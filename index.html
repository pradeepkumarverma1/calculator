<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css" />

</head>

<body>

    <div id="calculator">

        <h1>Basic Calculator</h1>

        <div class="internal-calc">

            <div name="operations" id="operations"></div>

            <div id="all-btns">

                <div id="buttons" class="buttons"></div>

                <div class="op-btns">
                    <div class="operation-btns">
                        <button class="calc-btn op-btn" data-operation="+">+</button>
                        <button class="calc-btn op-btn" data-operation="-">-</button>
                        <button class="calc-btn op-btn" data-operation="*">x</button>
                        <button class="calc-btn op-btn" data-operation="/">รท</button>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
